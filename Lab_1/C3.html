<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ćwiczenie 3</title>
    <style>
        body{
            margin:0 auto;
        }
        div, img {
            width: 100px;
            height: 100px;
            margin: 5%;
            display:inline-block;
        }
        span {
            position:relative;
            width: 100%;
            margin: 0;
            text-align:center;
            display: block;
        }
        #D1{
            background-color: darksalmon;
        }
        #D2{
            background-color: crimson;
        }
        #D3{
            background: url(Img2.png) no-repeat;
            background-size: 100px;
            border: none;
        }
        #D4{
            background-color: azure;
        }
        #D5{
            background-color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <span>
        <div id="D1"></div>
        <div id="D2"></div>
    </span>
    <span>
        <img id="D3"/>
        <div id="D4"></div>
        <div id="D5"></div>
    </span>
</body>
</html>
